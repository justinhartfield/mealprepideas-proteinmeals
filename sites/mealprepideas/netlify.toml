[build]
  command = "cd ../.. && pnpm install && pnpm build:mealprepideas"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--prefix=/dev/null"

# Netlify Image CDN - automatic optimization
[images]
  remote_images = ["https://images.unsplash.com/.*", "https://.*\\.cloudinary\\.com/.*"]

[build.processing]
  skip_processing = false

[build.processing.images]
  compress = true

[[redirects]]
  from = "/sitemap.xml"
  to = "/sitemap-index.xml"
  status = 301

[[redirects]]
  from = "/index.html"
  to = "/"
  status = 301
